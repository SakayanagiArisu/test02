<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class='header' id='normal'>
        <div class='container'>
            <a href='/'>main</a>
            <a href='/register'>register</a>
            <a href='/login'>login</a>
            <a href='/admin'>admin</a>
        </div>
    </div>
    <span class='bigText'>REGISTER</span>
    <form action="/register" method='POST'>
        <label for='login'>Nazwa Użytkownika:</label>
        <input type="text" name='login' required><br>
        <label for='password'>Hasło:</label>
        <input type="password" name='password' required><br>
        <label for="age">Wiek:</label>
        <select name="age" required>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
        </select><br>
        <label for='student'>Uczeń?:</label>
        <input type="checkbox" name='student' value='checked'><br>
        <label for='gender'>Płeć:</label>
        <label for="gender">mężczyzna</label>
        <input type="radio" name='gender' value='m' checked>
        <label for="gender">kobieta</label>
        <input type="radio" name='gender' value='k'><br>
        <input type="submit" value='Zarejestruj'>
    </form>
</body>
</html>
